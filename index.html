<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-calculadora-64.png" type="image/x-icon">
    <title>Calculadora c/ Javascript</title>
</head>

<body>
    <h1 class="text-center bg-secondary mx-5 pb-3">Calculadora Estándar</h1>
    <main>
        <div class="container">
            <input class="display" placeholder="0" disabled>
            <p class="display2">&nbsp;</p>  
            <button type="button" class='delete'>CE</button>
            <button type="button" class='delete2'>C</button>
            <button type="button" class='back' value="←">←</button>
            <button name="data-opera" class='oper'>÷</button>
            <button name="data-number" class='num'>7</button>
            <button name="data-number" class='num'>8</button>
            <button name="data-number" class='num'>9</button>
            <button name="data-opera" class='oper'>×</button>
            <button name="data-number" class='num'>4</button>
            <button name="data-number" class='num'>5</button>
            <button name="data-number" class='num'>6</button>
            <button name="data-opera" class='oper'>-</button>
            <button name="data-number" class='num'>1</button>
            <button name="data-number" class='num'>2</button>
            <button name="data-number" class='num'>3</button>
            <button name="data-opera" class='oper'>+</button>
            <button type="button" class='neg'>+/-</button>
            <button name="data-number" class='num'>0</button>
            <button type="button" class='point'>.</button>
            <button type="button" class='same' value="=">=</button>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>

</html>
